<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Email Scheduler</h1>
        <form id="email-form">
            <input type="email" id="email" placeholder="Receiver's Email" required><br>
            <input type="text" id="subject" placeholder="Subject" required><br>
            <textarea id="message" placeholder="Message" required></textarea><br>
            <input type="datetime-local" id="schedule-time" required><br>
            <button type="submit">Schedule Email</button>
        </form>
        <div id="status"></div>

        <h2>Scheduled Emails</h2>
        <ul id="scheduled-emails"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
